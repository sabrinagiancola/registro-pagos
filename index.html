<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pagos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .totales {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .total-item {
            text-align: center;
        }
        .total-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .total-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        .form-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-reset {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }
        .historial {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .historial h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .registro {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .registro-fecha {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .registro-detalles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 14px;
        }
        .registro-monto {
            font-weight: bold;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Registro de Pagos</h1>
            <div class="totales">
                <div class="total-item">
                    <div class="total-label">Total Bs.</div>
                    <div class="total-value" id="totalBs">0.00</div>
                </div>
                <div class="total-item">
                    <div class="total-label">Total USD</div>
                    <div class="total-value" id="totalUsd">$0.00</div>
                </div>
            </div>
        </div>

        <div class="form-card">
            <form id="pagoForm">
                <div class="form-group">
                    <label for="montoBs">Monto en BolÃ­vares</label>
                    <input type="number" id="montoBs" step="0.01" required placeholder="Ej: 150.00">
                </div>
                <div class="form-group">
                    <label for="tasa">Tasa (Bs/$)</label>
                    <input type="number" id="tasa" step="0.01" required placeholder="Ej: 36.50">
                </div>
                <button type="submit" class="btn-primary">âž• Agregar Pago</button>
            </form>
        </div>

        <div class="historial">
            <div class="header-flex">
                <h2>ðŸ“‹ Historial</h2>
                <button onclick="resetearDatos()" class="btn-reset">ðŸ”„ Resetear</button>
            </div>
            <div id="listaRegistros">
                <div class="empty-state">
                    <p>No hay registros aÃºn.<br>Agrega tu primer pago arriba.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let registros = JSON.parse(localStorage.getItem('registrosPagos')) || [];

        function formatearNumero(num) {
            return num.toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function formatearFecha(fecha) {
            const opciones = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(fecha).toLocaleDateString('es-VE', opciones);
        }

        function actualizarTotales() {
            const totalBs = registros.reduce((sum, reg) => sum + reg.montoBs, 0);
            const totalUsd = registros.reduce((sum, reg) => sum + reg.montoUsd, 0);
            
            document.getElementById('totalBs').textContent = formatearNumero(totalBs);
            document.getElementById('totalUsd').textContent = '$' + formatearNumero(totalUsd);
        }

        function renderizarHistorial() {
            const lista = document.getElementById('listaRegistros');
            
            if (registros.length === 0) {
                lista.innerHTML = '<div class="empty-state"><p>No hay registros aÃºn.<br>Agrega tu primer pago arriba.</p></div>';
                return;
            }

            lista.innerHTML = registros.map(reg => `
                <div class="registro">
                    <div class="registro-fecha">${formatearFecha(reg.fecha)}</div>
                    <div class="registro-detalles">
                        <div class="registro-monto">Bs. ${formatearNumero(reg.montoBs)}</div>
                        <div class="registro-monto">$${formatearNumero(reg.montoUsd)}</div>
                        <div style="color: #6c757d; font-size: 12px;">Tasa: ${formatearNumero(reg.tasa)}</div>
                    </div>
                </div>
            `).reverse().join('');
        }

        document.getElementById('pagoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const montoBs = parseFloat(document.getElementById('montoBs').value);
            const tasa = parseFloat(document.getElementById('tasa').value);
            const montoUsd = montoBs / tasa;
            
            const nuevoRegistro = {
                fecha: new Date().toISOString(),
                montoBs: montoBs,
                tasa: tasa,
                montoUsd: montoUsd
            };
            
            registros.push(nuevoRegistro);
            localStorage.setItem('registrosPagos', JSON.stringify(registros));
            
            document.getElementById('montoBs').value = '';
            document.getElementById('tasa').value = '';
            document.getElementById('montoBs').focus();
            
            actualizarTotales();
            renderizarHistorial();
        });

        function resetearDatos() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres resetear todos los datos? Esta acciÃ³n no se puede deshacer.')) {
                registros = [];
                localStorage.setItem('registrosPagos', JSON.stringify(registros));
                actualizarTotales();
                renderizarHistorial();
            }
        }

        actualizarTotales();
        renderizarHistorial();
    </script>
</body>
</html>
